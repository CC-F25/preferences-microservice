openapi: 3.0.0
servers:
  - url: /api
info:
  description: API for managing user housing preferences (budget, rooms, size, and neighborhoods)
  version: "1.0.0"
  title: Preferences Service API
  contact:
    email: anusha.sonthalia@columbia.edu
  license:
    name: Apache 2.0
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  /preferences:
    get:
      tags:
        - admins
      summary: List all preferences 
      operationId: listPreferences
      description: |
        Returns all user preferences in the system (admin/debug).
      responses:
        '200':
          description: list of preferences
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Preferences"
    post:
      tags:
        - admins
      summary: creates or updates preferences
      operationId: upsertPreferences
      description: |
      Creates preferences if they do not exist for the user_id; otherwise updates them.
      responses:
        '201':
          description: preference created
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing item already exists
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PreferencesUpsert"
        description: Preferences to create or update
  /preferences/{user_id}:
    get:
      tags:
        - developers
      summary: gets preferences for a user
      operationId: getPreferences
      description: |
        Retrieves preferences for a given user_id.
      parameters:
        - in: path
          name: user_id
          description: user id to fetch preferences for
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: preferences for the user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Preferences"
        "400":
          description: bad input parameter
        "404":
          description: preferences not found
components:
  schemas:
    PreferencesUpsert:
      type: object
      required:
        - user_id
      properties:
        user_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        max_budget:
          type: integer
          format: int32
          nullable: true
          example: 4000
        min_size:
          type: integer
          format: int32
          nullable: true
          example: 900
        location_area:
          type: string
          nullable: true
          example: Williamsburg
        rooms:
          type: integer
          format: int32
          nullable: true
          example: 2

    Preferences:
      type: object
      required:
        - id
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        user_id:
          type: string
          format: uuid
          example: b01fbc13-12d2-4f4f-9c9b-7d00e233b3ae
        max_budget:
          type: integer
          format: int32
          nullable: true
          example: 4000
        min_size:
          type: integer
          format: int32
          nullable: true
          example: 900
        location_area:
          type: string
          nullable: true
          example: Williamsburg
        rooms:
          type: integer
          format: int32
          nullable: true
          example: 2
        created_at:
          type: string
          format: date-time
          example: "2025-12-17T18:12:33.001Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-12-17T18:12:33.001Z"
